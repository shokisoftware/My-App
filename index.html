<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css">    
        <!-- jQuery library -->
        <script src="js/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <title>Track My Trip</title>
         <style type="text/css">
       .grad{
            background: -webkit-linear-gradient(90deg,#5BC199,white) !important; /* For Safari 5.1 to 6.0 */
            background: -o-linear-gradient(90deg,#5BC199,white) !important; /* For Opera 11.1 to 12.0 */
            background: -moz-linear-gradient(270deg,#5BC199,white) !important; /* For Firefox 3.6 to 15 */
            background: linear-gradient(90deg,#5BC199,white) !important; /* Standard syntax (must be last) */
            background-color:#5BC199;
        }
        .jumbotron {
            margin-bottom:50px !important;
        
        }
        .textBox {
            float:none !important;
            text-align:center !important;width:auto;
            margin-left:10px !important;
        }


        .form-control {
           float:none;
        margin:0 auto;
        }
        .bg {
  background: url('bg_blueplane.jpg') no-repeat center center;
  position: fixed ;
  width: 100% ;
  height: 200px ; /*same height as jumbotron */
  top:0 ;
  left:0 ;
  z-index: -1 ;
}
        .modal-header, h4, .close {
      background-color: #5cb85c;
      color:white !important;
      text-align: center;
      font-size: 20px;
  }
  .modal-footer {
      background-color: #f9f9f9;
  }

    </style>
</head>
<body class="grad">

   <div class="modal fade" id="Register" role="dialog">
       <div class="modal-dialog">
         <div class="modal-content">
               <div class="modal-header">
                   <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4>Register Here</h4>
               </div>
                <div class="modal-body" style="padding:40px 50px;">
                    <form role="form">
                    <div class="form-group">                  
                      <input type="text"  class="form-control"  id="txtEmailIdRegister" placeholder="someone@example.com"/>
                    </div>
                    </form>
                </div>
                 <div class="modal-footer">
                      <button type="button" class="btn btn-success btn-block" style="float:initial;">Register Me</button>                        
                 </div> 
         </div>
       </div>
   </div>
   <div class="modal fade" id="ForgotPsw" role="dialog">
       <div class="modal-dialog">
         <div class="modal-content">
               <div class="modal-header">
                   <button type="button" class="close" data-dismiss="modal">&times;</button>
                <p>Enter your Registered Email Id</p>
               </div>
                <div class="modal-body" style="padding:40px 50px;">
                    <form role="form">
                    <div class="form-group">                  
                      <input type="text"  class="form-control"  id="txtEmailIdForgotPsw" placeholder="someone@example.com"/>
                        <p>Your password will be sent to your registered Email Id</p>
                    </div>
                    </form>
                </div>
                 <div class="modal-footer">
                      <button type="button" class="btn btn-success btn-block" style="float:initial;">Get My Password</button>                        
                 </div> 
         </div>
       </div>
   </div>
    <div class="modal fade" id="modalError" role="dialog">
       <div class="modal-dialog modal-sm">
         <div class="modal-content">
               <div class="modal-header">
                   <button type="button" class="close" data-dismiss="modal">&times;</button>
                <p>Error has occured</p>
               </div>
                <div class="modal-body" style="padding:40px 50px;">
                 <span style="color:red;" id="spnError"></span>
                </div>
                 
         </div>
       </div>
   </div>


    <div class="bg"></div>
            <div class="jumbotron">
              <h1 style="color:white !important;">Track My Trip</h1>
                <p>Never Miss a Journey</p>
              </div>
    <div id="dvContent">
            <div class="center-block" style="text-align:center;border-style:inherit;">
        
                <button type="button" class="btn btn-primary disabled">Sign In Using Your registered Email and Password</button>
                <input type="text" style="text-align:center !important;width:auto !important;margin-bottom:5px;margin-top:15px;" class="form-control" placeholder="someone@example.com" id="txtUserName"/>
                <input type="password" style="text-align:center !important;width:auto !important;margin-bottom:15px;" class="form-control" placeholder="Password" id="txtPassword"  />
            <button class="btn btn-danger" id="btnSubmit">Submit</button>
            </div>
            <div class="center-block" style="text-align:center;border-style:inherit;margin-top:70px;" >
                <button class="btn btn-info" style="margin-right:5px;" id="BtnRegister" data-toggle="modal" data-target="#Register">Register</button><button class="btn btn-success" id="BtnForgotPassword" data-toggle="modal" data-target="#ForgotPsw">Forgot Password</button>      
            </div>  
           <button data-toggle="modal" data-target="#modalError" style="display:none;" id="btnError"></button>
    </div>
     
   
  <script>
      $(document).ready(function () {
          $("#btnSubmit").click(function () {
              if ($("#txtUserName").val().length > 0 && $("#txtPassword").val().length >0) {
                  window.location.href = "HomePage.html";
              }
              else {
                  $("#btnError").trigger("click");
                  $("#spnError").text("The credentials you entered did not match, please try again");
              }
          });
      });
    </script>
